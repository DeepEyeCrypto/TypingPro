<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        p {
            color: #888;
            margin-bottom: 2rem;
        }

        .btn {
            background: #00f260;
            color: #000;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Login Successful</h1>
        <p>You can close this tab and return to TypingPro.</p>
        <a id="launch-btn" href="#" class="btn">Open TypingPro</a>
    </div>

    <script>
        // extract code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (code) {
            // Construct Deep Link
            // Note: Adjust the scheme matches your tauri.conf.json (typingpro://)
            // We append the socket/path logic if your Auth Provider needs it, 
            // but usually we just pass the code back to the app.

            // For OAuth, we usually just need to pass the code to the callback URL handling in the app.
            // If the app is listening on a specific path, e.g. typingpro://google?code=...

            // Detecting provider based on referrer is hard here, so ideally the OAuth callback URL 
            // set in Google/GitHub console should point to this page WITH a distinct parameter or path.
            // E.g. https://your-site.com/auth/google/callback -> redirects here

            // However, typical flow:
            // App opens -> Browser Auth -> Callback to http://localhost:1420/... (Local) OR Custom Scheme (Prod)
            // If using Custom Scheme directly as callback: Browsers handle it.
            // If using this Page as callback:

            const deepLink = `typingpro://auth_callback${window.location.search}`;

            document.getElementById('launch-btn').href = deepLink;

            // Auto-redirect
            window.location.href = deepLink;

            // Attempt close after delay
            setTimeout(() => {
                window.close();
            }, 1000);
        } else if (error) {
            document.querySelector('h1').innerText = "Authentication Failed";
            document.querySelector('p').innerText = error;
        }
    </script>
</body>

</html>
