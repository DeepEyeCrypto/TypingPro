name: Glass Blur System Verification

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  verify-glass:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Verify glass blur system
      run: npm run verify:glass
    
    - name: Success notification
      if: success()
      run: echo "✅ Glass blur system verified successfully!"
    
    - name: Failure notification
      if: failure()
      run: echo "❌ Glass blur system verification failed!"
