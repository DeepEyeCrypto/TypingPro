name: Release

env:
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Setup Node ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      # --- Setup Rust ---
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        # 'with' block removed because default 'stable' is sufficient, 
        # and targets are added explicitly below to avoid YAML syntax errors.

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Add macOS Rust Targets
        if: matrix.platform == 'macos-latest'
        run: rustup target add x86_64-apple-darwin aarch64-apple-darwin

      # --- System Dependencies (Linux) ---
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # --- Dependencies & Secrets ---
      - name: Install frontend dependencies
        run: npm ci

      - name: Create .env file for OAuth
        shell: bash
        run: |
          echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> src-tauri/.env
          echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> src-tauri/.env

      # --- Version Sync (Critical) ---
      - name: Debug - Pre-Sync Version Check
        shell: bash
        run: |
          echo "ðŸ“¦ Package.json Version:"
          cat package.json | grep version || echo "Cannot read package.json"
          echo "âš™ï¸ Tauri Config Version (Before):"
          cat src-tauri/tauri.conf.json | grep version || echo "Cannot read tauri.conf.json"

      - name: Sync Version Before Build (Shell Force)
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "ðŸš€ Forcing version: $VERSION"
          # sed command adapted for cross-platform runners (using -i w/o backup extension can differ, assuming standard LINUX/BASH behavior for Actions)
          # Note: macOS runner uses BSD sed which requires extension. Windows uses Git Bash.
          # Best practice: use temp file and mv for cross-platform safety in a simple script.
          
          sed "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/g" src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp && mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json

      - name: Debug - Post-Sync Version Check
        shell: bash
        run: |
          echo "âœ… Tauri Config Version (After):"
          cat src-tauri/tauri.conf.json | grep version

      # --- Build & Release ---
      - name: Clean Build Artifacts
        shell: bash
        run: rm -rf src-tauri/target/release/bundle

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'TypingPro ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
