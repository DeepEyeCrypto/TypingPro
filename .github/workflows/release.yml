name: 'Release'
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    
    env:
      VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
      VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      VITE_GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
      TAURI_GOOGLE_CLIENT_SECRET: ${{ secrets.TAURI_GOOGLE_CLIENT_SECRET }}
      VITE_API_URL: 'http://localhost:3001'
      VITE_GOOGLE_REDIRECT_URI: 'http://localhost:1420/auth/google/callback'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install dependencies
        run: npm install

      - name: lint css
        run: npm run lint:css

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: install frontend dependencies
        run: npm install --include=dev --force

      # ðŸ¤– AUTO-VERSIONING STRATEGY
      - name: Generate Version Number
        id: version
        shell: bash
        run: |
          PATCH=$(( ${{ github.run_number }} ))
          NEW_VERSION="1.2.$PATCH"
          echo "Generated Version: $NEW_VERSION"
          echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Apply Version
        run: node scripts/set-version.js ${{ steps.version.outputs.VERSION }}

      # Build Changelog from Commits (Native Git Method)
      - name: Generate Changelog
        id: changelog
        shell: bash
        run: |
          # Try to get the last tag, if none, get the first commit hash
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tags found. Generating full history."
            LOG_RANGE="HEAD"
            HEADER="Initial Release"
          else
            echo "Last Tag: $LAST_TAG"
            LOG_RANGE="$LAST_TAG..HEAD"
            HEADER="Changes since $LAST_TAG"
          fi
          
          # Write to GITHUB_OUTPUT using multiline syntax
          {
            echo "changelog<<EOF"
            echo "## ðŸš€ $HEADER"
            echo ""
            git log $LOG_RANGE --pretty=format:"- %s (%h)" --no-merges
            echo ""
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Verify Environment
        run: node scripts/check-env.cjs --env=production

      # Build & Release
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Backend Secrets
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        with:
          tagName: v${{ steps.version.outputs.VERSION }}
          releaseName: 'TypingPro v${{ steps.version.outputs.VERSION }}'
          releaseBody: '${{ steps.changelog.outputs.changelog }}'
          releaseDraft: false
          prerelease: false
          projectPath: 'apps/desktop'
          tauriScript: npm run tauri
          includeUpdaterJson: true

          args: --verbose --target ${{ matrix.target }}
