name: Release

env:
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Setup Node ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      # --- Setup Rust ---
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Mac needs both targets for universal build
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # --- System Dependencies (Linux) ---
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # --- Dependencies & Secrets ---
      - name: Install frontend dependencies
        run: npm ci

      - name: Create .env file for OAuth
        shell: bash
        run: |
          echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> src-tauri/.env
          echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> src-tauri/.env

      # --- Build & Release ---
      - name: Debug - Pre-Sync Version Check
        run: |
          echo "üì¶ Package.json Version:"
          cat package.json | grep version
          echo "‚öôÔ∏è Tauri Config Version (Before):"
          cat src-tauri/tauri.conf.json | grep version

      - name: Sync Version Before Build (Shell Force)
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "üöÄ Forcing version: $VERSION"
          # sed command adapted for Linux runner (GitHub Actions)
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/g" src-tauri/tauri.conf.json

      - name: Clean Build Artifacts
        run: rm -rf src-tauri/target/release/bundle

      - name: Debug - Post-Sync Version Check
        run: |
          echo "‚úÖ Tauri Config Version (After):"
          cat src-tauri/tauri.conf.json | grep version

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'TypingPro ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
